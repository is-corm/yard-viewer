<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\device-width, initial-scale=1.0">
    <title>Verkada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .viewer-container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <img src="https://github.com/is-corm/yard-viewer/blob/main/RMYC-V.png?raw=true" alt="Verkada Logo" class="logo">
        <iframe src="https://vauth.command.verkada.com/embed/html/b9f1a456-07ae-4a39-a32b-69ae1a8f1096/" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
