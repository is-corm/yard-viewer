<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\device-width, initial-scale=1.0">
    <title>Verkada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #574747;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .viewer-container {
            width: 100%;
            max-width: 1200px;
            background: #5f4949;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        iframe {
            width: 70%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <img src="https://github.com/is-corm/yard-viewer/blob/main/RMYC-V.png?raw=true" alt="Verkada Logo" class="logo">
    <div class="viewer-container">
        <iframe id="cameraFrame" src="https://vauth.command.verkada.com/embed/html/50824324-8cd7-460f-8880-d01776ba8841/?widescreen=1"></iframe>
        <iframe src="https://vauth.command.verkada.com/embed/html/df48f844-fffd-4014-96bd-00b4200e5809/" frameborder="0" width="400" height="300" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
